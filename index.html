<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frutería - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="container mx-auto px-4">
        <!-- Título Principal -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-green-600">Frutería El Huerto</h1>
            <p class="text-gray-600 mt-2">Sistema de Administración</p>
        </div>

        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg overflow-hidden">
            <!-- Encabezado del Formulario -->
            <div class="bg-green-500 text-white py-4 px-6">
                <h2 class="text-xl font-semibold">Iniciar Sesión</h2>
                <p class="text-sm text-green-100">Ingrese sus credenciales para acceder</p>
            </div>

            <!-- Formulario de Login -->
            <div class="p-6">
                <form action="panel-control.html" method="POST" class="space-y-4">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginNombre">
                            Usuario
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            id="loginNombre" name="nombre" type="text" required 
                            placeholder="Ingrese su usuario">
                    </div>
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="loginPass">
                            Contraseña
                        </label>
                        <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                            id="loginPass" name="pass" type="password" required 
                            placeholder="******************">
                    </div>
                    <div>
                        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-3 px-4 rounded focus:outline-none focus:shadow-outline w-full transition duration-300"
                            type="submit">
                            Iniciar Sesión
                        </button>
                    </div>
                </form>
            </div>

            <!-- Footer del formulario -->
            <div class="px-6 py-4 bg-gray-50 border-t">
                <p class="text-xs text-center text-gray-600">
                    Si tiene problemas para acceder, contacte al administrador
                </p>
            </div>
        </div>
    </div>
</body>
</html>
